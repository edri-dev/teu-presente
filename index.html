<!DOCTYPE html>
<html>
  <head>
    <title>Parabéns</title>
    <style>
      /* Fundo geral da página */
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        font-family: 'Baskerville Old Face', serif;
        color: #8B0000;
        text-align: center;
        background-image: url('borboletas-lilas.png');
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
      }

      /* Cabeçalho lilás */
      header {
        background-color: #A27DA8;
        padding: 40px 20px;
        border-bottom: 4px solid #A27DA8;
        font-size: 2em;
      }

      .container {
        padding: 20px;
      }

      /* Frases centrais */
      h1, h2, h3, p {
        margin: 20px auto;
        max-width: 800px;
        line-height: 1.6;
      }
      h2 {
  color: #A27DA8;
  font-size: 1.8em;
  margin-top: 40px;
}

      /* Imagens centralizadas */
      img {
        display: block;
        margin: 30px auto;
        max-width: 90%;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Bordas com folhas lilás */
      .container {
        border: 6px double #D8BFD8;
        padding: 30px;
        margin: 40px auto;
        max-width: 900px;
        background-color: rgba(255, 255, 255, 0.95);
        background-image: url('folhas-lilas.png');
        background-repeat: repeat;
        background-size: contain;
        border-radius: 20px;
      }

      /* Responsividade mínima */
      @media (max-width: 600px) {
        header {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Parabéns atrasado, minha irmã</h1>
    </header>
    <!-- Aqui você pode colocar mais conteúdo se quiser -->
       <h2><em>Ela virou uma borboleta, e sempre que precisamos esta aqui</em></h2>
    <!-- Coloca o script no final para garantir o carregamento correto -->
    <script>
      for (let i = 1; i <= 17; i++) {
        document.write(`
          <div class="moldura">
            <img src="IMG${i}.jpg" alt="Imagem ${i}">
          </div>
        `);
      }
    </script>
</body>
</html>
